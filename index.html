<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معرض كيان للمراتب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 28px;
      color: #d4af37;
      margin-bottom: 50px;
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .social-icons a {
      display: block;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 80px;
      height: 80px;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 36px;
      }
      .social-icons img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <h1>أهلاً بكم في معرض كيان للمراتب</h1>

  <div class="social-icons">
    <a href="https://www.instagram.com/kayan_gallery_1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/share/16c4H9kS2X/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Facebook-icon-1.png" alt="Facebook">
    </a>
  </div>

</body>
</html>
